<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darling Canteen</title>
    <link rel="stylesheet" href="a.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/">
    <script src="https://kit.fontawesome.com/8681b608f1.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <div class="navigation container">
            <div class="logo-container">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="menu-icon">
                <span class="material-symbols-outlined">
                    menu
                    </span>
                </div>
        </div>
    </nav>

  <div class="container">

    <div class="about">
        <div class="about-img">
            <img class="food-img" src="images/food.jfif" alt="food-img">
        </div>
        <div class="about-content">
           <h1>Home like Meals</h1>
           <p>We are always delighted to serve our customers. For us "Customer is King" and we stand by it.</p>
           <p>Try out our latest meal right away</p>
          <button class="explore-btn">
            Explore Now
          </button>
        
        </div>
    </div>
  </div>

   <footer>
    <div class="footer-container">
        <div class="footer-logo">
            <img class="logo-img" src="images/logo.png" alt="logo">
        </div>
        
        <div class="link-lists">
            <h3>Main Links</h3>
                <ul>
                    <li>Order Tracking</li>
                    <li>New Order</li>
                    <li>Contact</li>
                    <li>News and Blogs</li>
                </ul>
            </div>        
            
            <div class="news-letter">
                <h3>Support</h3>

                <input type="email" placeholder="Enter your Email">
                <h3>Follow us</h3>
                <div class="icon-conatainer"> 
                    <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
   </footer>     
</body>
</html>
